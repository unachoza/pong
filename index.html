<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Pong" />
    <meta
      name="description"
      content="play the first computer game! User vs computer. Move your paddle across the screen to hit the ball back and forth. Don't miss or the computer will win!"
    />
    <meta name="keywords" content="game, pong, tennis, frontend, engineering, play, computer,  " />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://res.cloudinary.com/dh41vh9dx/image/upload/v1596656210/favicon-32x32.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Play Pong</title>

  <body>
    <nav class="navbar fixed-top">
      <div class="navbar-item">Pong</div>
      <a href="http://updatedarianna.surge.sh/"><div class="navbar-item">Portfolio</div></a>
    </nav>
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Enter User Name</h3>
          <form id="user-form">
            <div class="form-group">
              <label class="form-label" for="user-name"></label>
              <input class="form-input" type="text" id="user-name" autocomplete="off" />
              <button type="submit" class="form-button">Save</button>
            </div>
          </form>
          <i class="fas fa-times close-icon" id="close-modal"></i>
        </div>
      </div>
      <i class="fas fa-times close-icon" id="close-modal"></i>
    </div>
    <div class="user-names-container" style="font-size: 40px;">
      <div class="player" id="computer">Computer</div>
      <div class="player" id="user"></div>
    </div>
    <script src="script.js"></script>
  </body>
